<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
</script>
<script>
function handlerName(e) 
{
	alert(e.data.msg);
}
$(document).ready(function(){
	$("p").bind("click", {msg: "你刚点击了!"}, handlerName)
});
</script>
</head>
<body>

<p>点我！</p>

</body>
</html>
