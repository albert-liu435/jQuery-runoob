<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){
  $("p:has(span)").css("border","solid red");
});
</script>
</head>
<body>

<p><span>p 元素中的 span 元素</span></p>
<p>这个 p 元素没有 span 元素</p>

</body>
