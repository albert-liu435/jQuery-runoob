<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){
  $("p:nth-last-of-type(3)").css("background-color","yellow");
});
</script>
</head>
<body>

<h1>这是在 body 中的标题</h1>
<p>这是在 body 中的第一个段落 (从 body 最后一个段落开始算起的第三个段落)。</p>
<p>这是在 body 中的第二个段落</p>

<div style="border:1px solid;">
<span>这是在 div 中的 span 元素</span>
<p>这是在 div 中的第一个段落 (从这个 div 最后一个段落开始算起的第三个段落)</p>
<p>这是在 div 中的第二个段落</p>
<p>这是在 div 中的最后一个段落</p>
</div><br>

<div style="border:1px solid;">
<p>这是在另外一个 div 中的第一个段落 (从这个 div 最后一个段落开始算起的第三个段落)</p>
<p>这是在另外一个 div 中的第二个段落</p>
<p>这是在另外一个 div 中的最后一个段落</p>
</div>

<p>这是在 body 中的最后一个段落</p>

</body>
</html>
